<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HEADER -->
    <header class="pb-1">
        <!-- MENUBAR -->
        <div class="bg-info">
            <div class="container-fluid w-75 p-0 py-4 border-bottom border-muted text-center ">
                <h1 class="tral maintitle display-4">Victory</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light flex-column text-center  px-0 ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav py-4 font-weight-bold">
                        <a class="nav-item nav-link mx-5" href="#">HOME</a>
                        <a class="nav-item nav-link mx-5" href="#">OUR MENUS</a>
                        <a class="nav-item nav-link mx-5" href="#">BLOG ENTRIES</a>
                        <a class="nav-item nav-link mx-5" href="#">CONTACT US</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- BANNER -->
    </header>
    <!-- FIN HEADER -->
    <!-- FOOTER -->
    <footer>
        <!-- SECTION Booking  -->
        <section class="booking  py-5">
            <div class="container w-50 ">
                <div class="row justify-content-center py-5">
                    <h3 class="text-white pt-2"><b>BOOK YOUR TABLE NOW</b></h3>
                </div>
                <div class="row bg-white my-5">

                    <div class="col-6 px-0">
                        <img src="public/img/book_left_image.jpg" width="95%" alt="">
                    </div>
                    <div class="col-6 ">
                        <div class="row justify-content-center w-100 mt-4">
                            <p class="h2 tral my-3 "><b>Reservation</b> </p>
                        </div>
                        <form class="d-flex flex-column justify-content-center">
                            <div class="row align-items-center mb-3 pr-4 ">
                                <div class="col-6 pr-4">
                                    <select
                                        class="form-control form-control-lg text-muted rounded-0 border-top-0 border-left-0 border-right-0">
                                        <option>Select day</option>
                                    </select>
                                </div>
                                <div class="col-6 pl-4">
                                    <select
                                        class="form-control form-control-lg text-muted rounded-0 border-top-0 border-left-0 border-right-0">
                                        <option>Select hour</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row align-items-center my-3 pr-4">
                                <div class="col-6 pr-4">
                                    <input
                                        class="form-control form-control-lg rounded-0 border-top-0 border-left-0 border-right-0"
                                        type="text" placeholder="Full name">
                                </div>
                                <div class="col-6 pl-4">
                                    <input
                                        class="form-control form-control-lg rounded-0 border-top-0 border-left-0 border-right-0"
                                        type="text" placeholder="Phone number">
                                </div>
                            </div>
                            <div class="row align-items-center mt-3 pr-4">
                                <div class="col-6 pr-4">
                                    <select
                                        class="form-control form-control-lg text-muted rounded-0 border-top-0 border-left-0 border-right-0">
                                        <option>How many persons</option>
                                    </select>
                                </div>
                                <div class="col-6 pl-4">
                                    <button class="btn-warning border-0 text-white py-3 w-100 h6 rounded mb-0"><b>BOOK
                                            TABLE</b></button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
        <!--  FIN SECTION Booking  -->
        <!-- LINKS -->
        <section class="bg-success py-5">
            <div class="container-fluid w-75 text-center py-2 ">
                <div class="row align-items-center">
                    <div class="col-4 text-light">
                        <p class="my-0">Coypright @ 2020 Victory Template</p>
                    </div>
                    <div class="col-4 text-dark">
                        <div class="row justify-content-center">
                            <i class="fab fa-facebook-f p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fab fa-twitter p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fab fa-linkedin-in p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fas fa-rss p-3 bg-white mx-2 rounded-circle"></i>
                            <i class="fab fa-dribbble p-3 mx-2 bg-white rounded-circle"></i>
                        </div>
                    </div>
                    <div class="col-4 text-light">
                        <p class="my-0">Design: TemplateMo</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- LINKS FIN -->
    </footer>
    <!-- FIN FOOTER -->



    <!-- jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
