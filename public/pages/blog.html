<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <!-- HEADER -->
    <header class="pb-1">
        <!-- MENUBAR -->
        <div class="bg-info">
            <div class="container-fluid w-75 p-0 py-4 border-bottom border-muted text-center ">
                <h1 class="tral maintitle display-4">Victory</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light flex-column text-center  px-0 ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav py-4 font-weight-bold">
                        <a class="nav-item nav-link mx-5" href="#">HOME</a>
                        <a class="nav-item nav-link mx-5" href="#">OUR MENUS</a>
                        <a class="nav-item nav-link mx-5" href="#">BLOG ENTRIES</a>
                        <a class="nav-item nav-link mx-5" href="#">CONTACT US</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- BANNER -->
        
    </header>
    <!-- FIN HEADER -->
    <!-- FOOTER -->
    <footer>
        <!-- NEWSLETTERS -->
        <section class="newsL pt-5 text-center text-white">
            <div class="container w-50 text-center text-white py-5">
                <h3><b>SIGNUP FOR OUR NEWSLETTERS</b></h3>
                <div class="row justify-content-center align-items-center">
                    <div class="input-group input-group-lg w-50 mr-3 my-5 ">
                        <input type="email" class="inpNL form-control rounded " aria-label="Large"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Enter you email here ...">
                    </div>
                    <button class="bg-transparent border border-white text-white py-3 px-4 h6 rounded mb-0 ml-3">SEND
                        MESSAGE</button>
                </div>
            </div>
        </section>
        <!-- NEWSLETTERS FIN -->

        <!-- LINKS -->
        <section class="bg-success py-5">
            <div class="container-fluid w-75 text-center py-2 ">
                <div class="row align-items-center">
                    <div class="col-4 text-light">
                        <p class="my-0">Coypright @ 2020 Victory Template</p>
                    </div>
                    <div class="col-4 text-dark">
                        <div class="row justify-content-center">
                            <i class="fab fa-facebook-f p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fab fa-twitter p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fab fa-linkedin-in p-3 mx-2 bg-white rounded-circle"></i>
                            <i class="fas fa-rss p-3 bg-white mx-2 rounded-circle"></i>
                            <i class="fab fa-dribbble p-3 mx-2 bg-white rounded-circle"></i>
                        </div>
                    </div>
                    <div class="col-4 text-light">
                        <p class="my-0">Design: TemplateMo</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- LINKS FIN -->
    </footer>
    <!-- FIN FOOTER -->



    <!-- jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <!-- bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
